<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>

  <link rel="stylesheet" href="style.css">
  <title>Good, Cheap, Fast</title>
</head>

<body>
  <h1>How do you want your project to be?</h1>
  <div class="toggle-container">
    <input type="checkbox" id="good" class="toggle">
    <label for="good" class="label">
      <div class="ball"></div>
    </label>
    <span>Good</span>
  </div>

  <div class="toggle-container">
    <input type="checkbox" id="cheap" class="toggle">
    <label for="cheap" class="label">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>

  <div class="toggle-container">
    <input type="checkbox" id="fast" class="toggle">
    <label for="fast" class="label">
      <div class="ball"></div>
    </label>
    <span>Fast</span>
  </div>

  <div class="theme-container">
    <input type="checkbox" id="theme" class="toggle-theme">
    <label for="theme" class="label">
      <div class="ball">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </div>
    </label>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
